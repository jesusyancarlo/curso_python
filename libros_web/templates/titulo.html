<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libros Web - Búsqueda por título</title>
</head>
<body>
    <h1>Libros Web</h1>
    <h2>Búsqueda por título</h2>
    <form action="/titulo" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo">
        <input type="submit" value="Buscar">
    </form>
    <p>Resultados:</p>
    <ul>
        {% for libro in lista_libros %}
            <li>{{ libro.titulo }} - {{ libro.autor }}</li>
        {% endfor %}
    </ul>
    <h3>Menú</h3>
    <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/autor">Búsqueda por autor</a></li>
        <li><a href="/letra">Desplegar por letra</a></li>
    </ul>
</body>
</html>
